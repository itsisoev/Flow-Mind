<div class="modal-backdrop" (click)="closeModal()">
  <form
    [formGroup]="taskForm"
    (ngSubmit)="submitTask()"
    class="modal-form"
    (click)="$event.stopPropagation()"
  >
    <div class="input-group">
      <input class="custom-input" type="text" placeholder="Починить велосипед" formControlName="title"/>
      <textarea class="custom-textarea" placeholder="Описание задачи..." formControlName="description"></textarea>

      <div class="wrapper-inputs">
        <div>
          <label for="date" class="date-label">Срок</label>
          <input id="date" type="date" class="custom-date-input" formControlName="term"/>
        </div>

        <div>
          <label for="priority" class="priority-label">Приоритет</label>
          <select id="priority" class="custom-select" formControlName="priority">
            @for (priority of priorities(); track priority) {
              <option [value]="priority.value">
                {{ priority.label | translate }}
              </option>
            }
          </select>
        </div>
      </div>
    </div>

    <div class="btns-group">
      <button class="btn save" type="submit">Сохранить</button>
      <button class="btn cancel" type="button" (click)="closeModal()">Отменить</button>
    </div>
  </form>
</div>
