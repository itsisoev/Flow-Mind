<div class="sidebar-container" [class.sidebar-open]="isSidebarOpen">
  <div class="sidebar-container__top">
    <div class="top-logo">
      <a href="#">
        <h2>Flow Mind</h2>
      </a>

      <div class="top-btns">
        <layout-theme-toggle/>
        <button class="sidebar-button">
          <svg viewBox="0 0 21 21" width="20" xmlns="http://www.w3.org/2000/svg" fill="#000000">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                 transform="translate(3 3)">
                <path
                  d="m7 1.5h-4.5c-1.1045695 0-2 .8954305-2 2v9.0003682c0 1.1045695.8954305 2 2 2h10c1.1045695 0 2-.8954305 2-2v-4.5003682"></path>
                <path
                  d="m14.5.46667982c.5549155.5734054.5474396 1.48588056-.0167966 2.05011677l-6.9832034 6.98320341-3 1 1-3 6.9874295-7.04563515c.5136195-.5178979 1.3296676-.55351813 1.8848509-.1045243z"></path>
                <path d="m12.5 2.5.953 1"></path>
              </g>
            </g>
          </svg>
          Создать Mind Map
        </button>
      </div>
    </div>
    <div class="top-links">

    </div>
  </div>

  <div class="sidebar-container__bottom"></div>
</div>

<button class="hamburger-menu" (click)="toggleSidebar()" [class.sidebar-open]="isSidebarOpen">
  @if (sidebarOpen()) {
    <svg viewBox="0 0 24 24" width="30" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M4 5C3.44772 5 3 5.44772 3 6C3 6.55228 3.44772 7 4 7H20C20.5523 7 21 6.55228 21 6C21 5.44772 20.5523 5 20 5H4ZM7 12C7 11.4477 7.44772 11 8 11H20C20.5523 11 21 11.4477 21 12C21 12.5523 20.5523 13 20 13H8C7.44772 13 7 12.5523 7 12ZM13 18C13 17.4477 13.4477 17 14 17H20C20.5523 17 21 17.4477 21 18C21 18.5523 20.5523 19 20 19H14C13.4477 19 13 18.5523 13 18Z"
              fill="currentColor"></path>
      </g>
    </svg>
  } @else {
    <svg viewBox="0 0 24 24" width="30" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <path d="M4 18H10" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
        <path d="M4 12L16 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
        <path d="M4 6L20 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
      </g>
    </svg>
  }
</button>
