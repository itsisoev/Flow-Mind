<div class="toggle-container">
  <button class="btn-icon" (click)="isShowOptions()">
    <svg fill="currentColor" width="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M12,10a2,2,0,1,1-2,2A2,2,0,0,1,12,10ZM4,14a2,2,0,1,0-2-2A2,2,0,0,0,4,14Zm16-4a2,2,0,1,0,2,2A2,2,0,0,0,20,10Z"/>
    </svg>
  </button>

  @if (showOptions()) {
    <div class="options-wrapper">
      <button class="btn-icon btn-options" (click)="deleteTask()"> {{ 'DELETE' | translate }}</button>

      <button class="btn-icon btn-options" (click)="toggleParticipants()">
        Передать задачу
      </button>

      @if (showParticipants()) {
        <ul class="participants-tree">
          @for (user of participants(); track user.uuid) {
            <li (click)="transferTask(user.uuid)">
              {{ user.username }}
            </li>
          }
        </ul>
      }
    </div>
  }
</div>

@if (isLoading()) {
  <uc-loader/>
}
